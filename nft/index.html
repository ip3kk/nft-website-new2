<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            background-color: rgba(17, 17, 17, 0.8);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            padding: 0.5rem;
            width: 300px;
            outline: none;
        }

        .search-btn {
            background-color: #3898ff;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.8);
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
            text-align: center;
        }

        .blue-button {
            background: #3898ff;
        }

        .yellow-button {
            background: #ffd700;
            color: black;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background-color: #0a0a0a;
        }

        .nft-card {
            background-color: #111111;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s;
            border: 1px solid #2a2a2a;
        }

        .nft-card:hover {
            transform: translateY(-5px);
        }

        .nft-image {
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
        }

        .nft-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nft-info {
            padding: 1rem;
        }

        .nft-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nft-badge {
            background: #3898ff;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .nft-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .price-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3898ff;
        }

        .ton-badge {
            background: #ffd700;
            color: black;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .search-bar input {
                width: 200px;
            }

            .nft-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 1rem;
            }
        }
    </style>
</head>
