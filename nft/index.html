<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ip3 TON NFT</title>
    <script src="https://ton.org/tonconnect-web.js"></script>
    <style>
        body { 
            background: #000000; 
            margin: 0; 
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
        }

        .top-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        @keyframes buttonGlow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }

        .top-button {
            padding: 15px 10px;
            border-radius: 8px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            animation: buttonGlow 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            line-height: 1.2;
            cursor: pointer;
        }

        .diamonds-btn {
            background: linear-gradient(45deg, #0088CC, #00A3FF);
        }

        .casino-btn {
            background: linear-gradient(45deg, #FFD700, #800080);
        }

        .wcoin-btn {
            background: linear-gradient(45deg, #FFD700, #FFFFFF);
            color: black;
        }

        .video-container {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            background: #000;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        
        .nft-card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #222;
        }
        
        .nft-image {
            width: 100%;
            aspect-ratio: 1;
            background: #1a1a1a;
            overflow: hidden;
            position: relative;
        }
        
        .nft-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .nft-info {
            padding: 10px;
        }
        
        .nft-title {
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .nft-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .price-amount {
            color: #00A3FF;
            font-size: 24px;
            font-weight: bold;
        }
        
        .ton-badge {
            background: #00A3FF;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        
        .learn-more-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #00A3FF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .learn-more-btn:active {
            transform: scale(0.95);
            background: #0088cc;
        }

        .bottom-video {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-grid">
        <a href="https://ton.diamonds" class="top-button diamonds-btn">
            Visit TON Diamonds
        </a>
        <a href="http://www.ip3.one" class="top-button casino-btn">
            IP3.ONE Casino
        </a>
        <div class="top-button wcoin-btn" onclick="connectWallet()">
            購買 IP3 WCOIN
        </div>
    </div>

    <div class="video-container">
        <video width="100%" height="auto" autoplay loop muted playsinline controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="nft-grid">
        <div class="nft-card">
            <div class="nft-image">
                <img src="./nft1.jpg" alt="NFT 1" onerror="this.style.display='none'">
            </div>
            <div class="nft-info">

                <div class="nft-price">
                    <span class="price-amount">2,800</span>
                    <span class="ton-badge" onclick="connectWallet()">TON</span>
                </div>
                <button class="learn-more-btn" onclick="connectWallet()">連接錢包購買</button>
            </div>
        </div>
        
        <div class="nft-card">

            </div>
            <div class="nft-info">

                <div class="nft-price">
                    <span class="price-amount">3,100</span>
                    <span class="ton-badge" onclick="connectWallet()">TON</span>
                </div>
                <button class="learn-more-btn" onclick="connectWallet()">連接錢包購買</button>
            </div>
        </div>

        <div class="nft-card">
            <div class="nft-image">
                <img src="./nft3.jpg" alt="NFT 3" onerror="this.style.display='none'">
            </div>
            <div class="nft-info">
                <div class="nft-title">WK Collection #3</div>
                <div class="nft-price">
                    <span class="price-amount">3,200</span>
                    <span class="ton-badge" onclick="connectWallet()">TON</span>
                </div>
                <button class="learn-more-btn" onclick="connectWallet()">連接錢包購買</button>
            </div>
        </div>

        <div class="nft-card">
            <div class="nft-image">
                <img src="./nft4.jpg" alt="NFT 4" onerror="this.style.display='none'">
            </div>
            <div class="nft-info">
                <div class="nft-title">WK Collection #4</div>
                <div class="nft-price">
                    <span class="price-amount">2,900</span>
                    <span class="ton-badge" onclick="connectWallet()">TON</span>
                </div>
                <button class="learn-more-btn" onclick="connectWallet()">連接錢包購買</button>
            </div>
        </div>

        <div class="nft-card">
            <div class="nft-image">
                <img src="./nft5.jpg" alt="NFT 5" onerror="this.style.display='none'">
            </div>
            <div class="nft-info">
                <div class="nft-title">WK Collection #5</div>
                <div class="nft-price">
                    <span class="price-amount">3,300</span>
                    <span class="ton-badge" onclick="connectWallet()">TON</span>
                </div>
                <button class="learn-more-btn" onclick="connectWallet()">連接錢包購買</button>
            </div>
        </div>

        <div class="nft-card">
            <div class="nft-image">
                <img src="./nft6.jpg" alt="NFT 6" onerror="this.style.display='none'">
            </div>
            <div class="nft-info">
                <div class="nft-title">WK Collection #6</div>
                <div class="nft-price">
                    <span class="price-amount">3,000</span>
                    <span class="ton-badge" onclick="connectWallet()">TON</span>
                </div>
                <button class="learn-more-btn" onclick="connectWallet()">連接錢包購買</button>
            </div>
        </div>
    </div>

    <div class="video-container bottom-video">
        <video width="100%" height="auto" autoplay loop muted playsinline controls>
            <source src="video副本.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        let connector;
        
        async function initTONConnect() {
            try {
                connector = new TONConnect();
                await connector.restoreConnection();
            } catch (e) {
                console.error('TON Connect 初始化失敗:', e);
            }
        }

        async function connectWallet() {
            try {
                if (!connector) {
                    await initTONConnect();
                }
                
                const walletConnectionSource = {
                    jsBridgeKey: 'tonkeeper',
                    bridgeUrl: 'https://bridge.tonapi.io/bridge'
                };
                
                await connector.connect(walletConnectionSource);
                alert('錢包連接成功！');
                
            } catch (e) {
                alert('請安裝 TON 錢包（如 Tonkeeper）');
                console.error('連接錢包失敗:', e);
            }
        }

        window.addEventListener('load', initTONConnect);
    </script>
</body>
</html>
